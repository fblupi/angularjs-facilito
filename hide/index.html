<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
    <meta charset="utf-8">
    <title>Animation with hide</title>
    <style>
        .animated {
            opacity: 1;
            max-height: auto;
            overflow: hidden;
            transition: all 2s;
        }
        .animated.ng-hide {
            opacity: 0;
            max-height: 0px !important;
            display: block !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
    <div ng-show="loading">Loading...</div>
    <div ng-hide="loading || posts.length > 0">No results were found</div>
    <ul ng-hide="loading" class="animated">
        <li ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
        </li>
    </ul>
</body>
</html>
